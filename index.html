<!doctype html>
<html lang="en">

<head>
    <title>DOM</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- EXTERNAL CSS -->
    <link rel="stylesheet" href="./assets/css/index.css">

</head>

<body>

    <section class="dom__bg d-flex justify-content-center">
        <div class="d-inline-block mt-auto mb-auto" style="width: 60%">
            <div class="d-flex w-100 border box__shadow01 rounded-3">
                <div class="nav flex-column nav-pills box__shadow01 p-3" id="v-pills-tab" role="tablist"
                    aria-orientation="vertical">
                    <button class="nav-link fw-medium px-5 box__shadow02 mb-1 border active" id="v-pills-home-tab"
                        data-bs-toggle="pill" data-bs-target="#v-pills-home" type="button" role="tab"
                        aria-controls="v-pills-home" aria-selected="true">Bài 1</button>
                    <button class="nav-link fw-medium px-5 box__shadow02 mb-1 border" id="v-pills-profile-tab"
                        data-bs-toggle="pill" data-bs-target="#v-pills-profile" type="button" role="tab"
                        aria-controls="v-pills-profile" aria-selected="false">Bài 2</button>
                    <button class="nav-link fw-medium px-5 box__shadow02 mb-1 border" id="v-pills-disabled-tab"
                        data-bs-toggle="pill" data-bs-target="#v-pills-disabled" type="button" role="tab"
                        aria-controls="v-pills-disabled" aria-selected="false">Bài 3</button>
                    <button class="nav-link fw-medium px-5 box__shadow02 mb-1 border" id="v-pills-messages-tab"
                        data-bs-toggle="pill" data-bs-target="#v-pills-messages" type="button" role="tab"
                        aria-controls="v-pills-messages" aria-selected="false">Bài 4</button>
                    <button class="nav-link fw-medium px-5 box__shadow02 mb-1 border" id="v-pills-settings-tab"
                        data-bs-toggle="pill" data-bs-target="#v-pills-settings" type="button" role="tab"
                        aria-controls="v-pills-settings" aria-selected="false">Bài 5</button>
                </div>
                <div class="tab-content w-100 p-3 bg-info-subtle" id="v-pills-tabContent">
                    <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel"
                        aria-labelledby="v-pills-home-tab" tabindex="0">
                        <h5 class="modal-title text-primary">Tính tiền lương nhân viên</h5>
                        <form action="#" class="mt-3">
                            <div class="row">
                                <div class="col-md-6">
                                    <input type="number" class="form-control" id="luongMotNgay"
                                        placeholder="Lương một ngày">
                                </div>
                                <div class="col-md-6">
                                    <input type="number" class="form-control" id="soNgayLam" placeholder="Số ngày làm">
                                </div>
                                <div class="col-md-12">
                                    <button id="btnTinhLuong" type="button"
                                        class="btn btn-primary d-inline-block my-3 px-5">Tính lương</button>
                                </div>
                            </div>

                            <div class="alert alert-primary w-100" role="alert">
                                <i class="fa-solid fa-hand-point-right"></i> <span id="tongLuong"></span>
                            </div>
                        </form>
                    </div>
                    <div class="tab-pane fade" id="v-pills-profile" role="tabpanel"
                        aria-labelledby="v-pills-profile-tab" tabindex="0">
                        <h5 class="modal-title text-primary">Tính giá trị trung bình</h5>
                        <form action="#" class="mt-3">
                            <div class="row">
                                <div class="col-md-4">
                                    <input type="number" class="form-control" id="soThu1" placeholder="Số thứ 1">
                                </div>
                                <div class="col-md-4">
                                    <input type="number" class="form-control" id="soThu2" placeholder="Số thứ 2">
                                </div>
                                <div class="col-md-4">
                                    <input type="number" class="form-control" id="soThu3" placeholder="Số thứ 3">
                                </div>
                                <div class="col-md-4">
                                    <input type="number" class="form-control mt-2" id="soThu4" placeholder="Số thứ 4">
                                </div>
                                <div class="col-md-4">
                                    <input type="number" class="form-control mt-2" id="soThu5" placeholder="Số thứ 5">
                                </div>
                                <div class="col-md-12">
                                    <button id="btnTinhTB" type="button"
                                        class="btn btn-primary d-inline-block my-3 px-5">Tính trung bình</button>
                                </div>
                            </div>

                            <div class="alert alert-primary w-100" role="alert">
                                <i class="fa-solid fa-hand-point-right"></i> <span id="trungBinh"></span>
                            </div>
                        </form>
                    </div>
                    <div class="tab-pane fade" id="v-pills-disabled" role="tabpanel"
                        aria-labelledby="v-pills-disabled-tab" tabindex="0">
                        <h5 class="modal-title text-primary">Quy đổi tiền</h5>
                        <form action="#" class="mt-3">
                            <div class="row">
                                <div class="col-md-4">
                                    <input type="number" class="form-control" id="soUSD" placeholder="Nhập số tiền USD">
                                </div>
                                <div class="col-md-12">
                                    <button id="btnDoiTien" type="button"
                                        class="btn btn-primary d-inline-block my-3 px-5">Quy đổi tiền</button>
                                </div>
                            </div>

                            <div class="alert alert-primary w-100" role="alert">
                                <i class="fa-solid fa-hand-point-right"></i> <span id="tienViet"></span>
                            </div>
                        </form>
                    </div>
                    <div class="tab-pane fade" id="v-pills-messages" role="tabpanel"
                        aria-labelledby="v-pills-messages-tab" tabindex="0">
                        <h5 class="modal-title text-primary">Tính diện tích - chu vi hình chữ nhật</h5>
                        <form action="#" class="mt-3">
                            <div class="row">
                                <div class="col-md-4">
                                    <input type="number" class="form-control" id="chieuDai" placeholder="Nhập chiều dài">
                                </div>
                                <div class="col-md-4">
                                    <input type="number" class="form-control" id="chieuRong" placeholder="Nhập chiều rộng">
                                </div>
                                <div class="col-md-12">
                                    <button id="btnBT4" type="button"
                                        class="btn btn-primary d-inline-block my-3 px-5">Tính</button>
                                </div>
                            </div>

                            <div class="alert alert-primary w-100" role="alert">
                                <i class="fa-solid fa-hand-point-right"></i> <span id="dienTich"></span> <br>
                                <i class="fa-solid fa-hand-point-right mt-2"></i> <span id="chuVi"></span>
                            </div>
                        </form>
                    </div>
                    <div class="tab-pane fade" id="v-pills-settings" role="tabpanel"
                        aria-labelledby="v-pills-settings-tab" tabindex="0">
                        <h5 class="modal-title text-primary">Tính tổng 2 ký số</h5>
                        <form action="#" class="mt-3">
                            <div class="row">
                                <div class="col-md-4">
                                    <input type="number" class="form-control" id="numberInput" placeholder="Nhập số có 2 chữ số">
                                </div>
                                <div class="col-md-12">
                                    <button id="btnBT5" type="button"
                                        class="btn btn-primary d-inline-block my-3 px-5">Tính tổng</button>
                                </div>
                            </div>

                            <div class="alert alert-primary w-100" role="alert">
                                <i class="fa-solid fa-hand-point-right"></i> <span id="tongKySo"></span> <br>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <!-- FONT AWESOME -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"
        integrity="sha512-u3fPA7V8qQmhBPNT5quvaXVa1mnnLSXUep5PS1qo5NRzHwG19aHmNJnj1Q8hpA/nBWZtZD4r4AX6YOt5ynLN2g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- MAIN JS -->
    <script src="./assets/js/main.js"></script>
</body>

</html>
